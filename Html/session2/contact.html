    <!-- Form -->

    <form autocomplete="off" method="get" action="index.html">
        <label>first name</label>
        <input type="text" name="firstName" autocomplete="off" value="ahmed"> <br>
        <label>Email</label>
        <input type="email" name="userEmail" required > <br>
        <label>Password</label>
        <input type="password" name="userPassword" required> <br>
        <label>Message</label> 
        <textarea rows="4" cols="50" name="message" disabled> message text</textarea> <br>
        <label>Shipping Area</label>
        <!-- <input type="text" value="october" name="shippingArea" disabled> -->
        <input type="text" value="october" name="shippingArea" readonly> <br>

        <label>Gender</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> <span>Female</span> <br>

        <label>Courses</label> 
        <input type="checkbox" name="course1" value="webdesign"> <span>Web design</span>
        <input type="checkbox" name="course2" value="node"> <span>Node / Angular</span>
        <input type="checkbox" name="course3" value="php"> <span>PHP</span>
        <input type="checkbox" name="course4" value="graphic"> <span>Graphic</span> <br>

        <input type="text" placeholder="enter your Name" >
        <textarea placeholder="enter your address"></textarea> <br>

        <!-- <label>track</label> -->
        <select name="track" multiple>
            <option disabled selected>select your track</option>
            <option value="0">web design</option>
            <option value="1">web develop</option>
            <option value="2">CCNA</option>
            <option value="3">Career dev</option>
        </select>

        <br>
        <input type="file" name="cv" multiple> <br>
        
        <label>card identity</label>
        <input type="text" maxlength="14" minlength="10">
        <input type="number"  placeholder="enter number" > <br>

        <input type="color"> <br>
        <input type="date"> <br>
        <input type="datetime-local"> <br>
        <input type="month"> <br>

        <input type="range" name="range" min="100" max="300" value="0">




        <br>
        <input type="submit" value="sign in">
        <button>Sign Up</button>
        <input type="button" value="register">

    </form>
